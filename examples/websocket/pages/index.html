<!DOCTYPE html>
<html>
<head>
  <title>Node.kt</title>

  <script language="javascript" type="text/javascript">
    websocket = new WebSocket("ws://localhost:3000/echo");
    websocket.onmessage = function(evt) {
      console.log(evt.data);
    };

    websocket.onerror = function(evt) {
      console.log("Web socket error")
    };

    function sendStuff() {
      websocket.send("This is the way to do it")
    }
  </script>
</head>
<body>
<h1>WebSockets</h1>
<a href="#" onclick="sendStuff(); return false;">Send</a>
</body>
</html>
